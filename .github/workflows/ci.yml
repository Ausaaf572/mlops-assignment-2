name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc scikit-learn pandas flake8
    - name: Lint with flake8
      run: |
        flake8 src/ --max-line-length=120
    - name: Run unit tests
      run: |
        pytest tests/
    - name: Verify training script runs
      run: |
        python src/train.py
